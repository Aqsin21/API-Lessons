<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWT Auth Demo</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        input, button {
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <h2>Secure Data</h2>
    <button onclick="getSecureData()">Get Secure Data</button>

    <p><strong>Token:</strong> <span id="tokenDisplay"></span></p>
    <p><strong>Secure Message:</strong> <span id="secureMessage"></span></p>

    <script>
        let token = null;

        function login() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            fetch('https://localhost:7284/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(res => {
                    token = res.token;
                    localStorage.setItem("jwt", token);
                    document.getElementById('tokenDisplay').textContent = token;
                })
                .catch(err => alert("Login failed!"));
        }

        function getSecureData() {
            token = localStorage.getItem("jwt");
            fetch('https://localhost:5001/api/secure/data', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(res => {
                    document.getElementById('secureMessage').textContent = res.message;
                })
                .catch(err => alert("Unauthorized"));
        }
    </script>
</body>
</html>
